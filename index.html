<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>
  <div class="container">
    <img class="image" src="images/image-product-mobile.jpg" alt="">
    <div class="product-content">
      <p class="perfume">Perfume</p>

      <h1 class="main-heading">Gabrielle Essence Eau De Parfum</h1>

      <p class="perfume-desc">A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>
      <div class="product-price">
        <p class="sale-price main-heading">$149.99</p>
        <p class="main-price perfume-desc">$169.99</p>
      </div>
      <button class="btn" data-icon="shopping-cart">Add to Cart</button>
    </div>
  </div>
</body>

</html>
